<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avorton</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- header section-->
  <header class="globalHeader">
    <div class="content">
      <a href="#" class="logo">Avorton</a>
      <a href="#" class="info">정보</a>
      <a href="#" class="studies">공부</a>
      <a href="#" class="games">게임</a>
      <a href="#" class="community">소통창구</a>
      <a href="#" class="notification">
        <i class="fa-solid fa-bell fa-lg"></i>
      </a>
      <a href="#" class="me">
        <i class="fa-solid fa-circle-user fa-lg"></i>
      </a>
      <a href="#" class="search">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </a>
    </div>
  </header>

  <!-- main section -->
  <main>
    <!-- section 01 -->
    <div class="sec01">
      <div>
        <div class="lottie">
          <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"></script>
          <dotlottie-player src="https://lottie.host/3757b291-8195-4217-b9b5-2dcf17982a25/Yh4mOczuxf.json"
            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        </div>

        <h2>Avorton에 오신 것을 환영합니다.</h2>
        이 공간은 아이들이 공부하고, 익힌 것을 공유하고, 게임을 통해 복습하도록 만들어진 공간입니다.
        <br>
        <div class="btGroup">
          <a href="#" class="more">더 알아보기</a>
          <a href="#" class="goThere">시작해보기</a>
        </div>
      </div>
    </div>

    <div class="wrap">
      <!-- section 02 -->
      <div class="sec02">
        <div>
          <h2>신기능 모아보기.</h2>
          Avorton에 상륙한 신기능 모아보기.
          <br>
          <a href="#">더 알아보기</a>

          <div class="lottie">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
              type="module"></script>
            <dotlottie-player src="https://lottie.host/2e3c370f-d751-46eb-9667-576c8690cf82/o4JETsD2cR.json"
              background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
          </div>
        </div>
      </div>

      <!-- section 03 -->
      <div class="sec03">
        <div>
          <div class="lottie">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
              type="module"></script>

            <dotlottie-player src="https://lottie.host/15e2b338-192d-40ee-9e89-2b64dd8e6c74/Yp1zayFAts.json"
              background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
          </div>

          <h2>나의 목표 확인하기.</h2>
          지금 내가 이룬 목표를 확인해보고, 다음에 해야 할 일을 찾아보세요.
          <br>
          <a href="#">확인하기</a>
        </div>
      </div>
    </div>
  </main>

  <!-- footer section -->
  <footer>
    <div class="top">
      <a href="https://github.com/r6hex-1g/Avorton" class="github">
        <i class="fa-brands fa-github fa-2x"></i>
      </a>
      <a href="#" class="instagram">
        <i class="fa-brands fa-instagram fa-2x"></i>
      </a>
      <a href="#" class="youtube">
        <i class="fa-brands fa-youtube fa-2x"></i>
      </a>
    </div>
    <div class="bottom">
      <a href="#">개인정보 처리방침</a>
      <a href="#">서비스 사용자 약관</a>
      <a href="#">고객센터</a>
    </div>
  </footer>
</body>

</html>
